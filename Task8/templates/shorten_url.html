<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Kalam:wght@700&family=Pacifico&family=Permanent+Marker&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Shorten Url Application</title>
</head>
<body>

    <style>
        .container{
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            align-items: center;
            background-color: bisque;
            width: 100%;
            border-radius: 30px;
            padding: 30px;
            
        }
        .text1{
            text-transform: uppercase;
            letter-spacing: 10px;
            font-family: 'Alkatra', cursive;
            margin-bottom: 20px;
            /* font-weight: 100; */
        }
    </style>

    <!-- ################################### -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('short_url')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('history')}}">History</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <form action="{{ url_for('short_url')}}" method="post">
    <div class="container">
        <div class="text1">
            <h1>URL Shortener APP.</h1>
        </div>
        <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter the URL here " aria-label="Recipient's username" aria-describedby="button-addon2" size="30" name="url" value="{{url1}}">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Click here</button>
            </div>
        </div>
    </form>
    <form>
        <div class="container">
            <div class="text1">
                <h1>URL AFTER SHORTENING .</h1>
            </div>
            <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter the URL here " aria-label="Recipient's username" aria-describedby="button-addon2" size="30" name="url" value="{{url2}}" id="myInput">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2" onclick="myFunction()">Copy url</button>
            </div>
        </div>
    </form>

    <script>
        function myFunction() {
          // Get the text field
          var copyText = document.getElementById("myInput");
        
          // Select the text field
          copyText.select();
          copyText.setSelectionRange(0, 99999); // For mobile devices
        
          // Copy the text inside the text field
          navigator.clipboard.writeText(copyText.value);
          
          // Alert the copied text
          alert("Copied the text: " + copyText.value);
        }
    </script>

</body>
</html>
